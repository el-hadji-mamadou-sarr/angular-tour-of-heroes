<div>
  <label for="name">Hero name:</label>
  <input type="text" id="name" [(ngModel)]="hero.name" placeholder="name">
</div>

<div>
  <h2>My heroes</h2>
  <ul class="heroes"></ul>
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}"><span>{{hero.id}}</span>{{hero.name}}</a>
  </li>
  <app-hero-detail [hero]="selectedHero"></app-hero-detail>
</div>
